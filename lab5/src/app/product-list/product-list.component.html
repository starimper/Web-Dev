<main>
  <h1>Products</h1>
  <div class="products_wp">
    <div *ngFor="let product of categoryProducts" class="product_cont">
      <img img [src]="product.imageUrl" alt="{{ product.name }}" />
      <div class="product_name">
        <p>
          {{ product.name }}
        </p>
        </div>
      <p>Likes: {{ product.likes }}</p>
      <div class="btn_wp">
        <button (click)="likeProduct(product.id)">Like</button>
        <button (click)="deleteProduct(product.id)">Delete</button>
      </div>
    </div>
  </div>
</main>
